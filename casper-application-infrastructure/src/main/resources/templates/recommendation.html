<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>학교장 추천서</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            font-family: KoPubWorld_Dotum_Light;
            padding: 20px;
        }
        td {
            border: 1px solid black;
            text-align: center;
            font-size: 11px;
            padding: 8px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        .header-title {
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<div class="header-title">
    <div>&lt;서식 4&gt; (인터넷접수 후 출력)</div>
</div>
<div class="header-title" style="margin-top: 10px; font-size: 18px;">
    학교장 추천서
</div>

<div style="text-align: right; margin-bottom: 20px; font-size: 11px;">
    접수번호: <span style="border-bottom: 1px solid black; display: inline-block; min-width: 100px; text-align: center;" th:text="${receiptCode}"></span>
</div>

<div style="border: 2px solid black; padding: 30px; margin-bottom: 20px;">
    <div style="text-align: center; font-size: 14px; margin-bottom: 20px;">
        <div style="margin-bottom: 10px;">
            (<span th:text="${schoolName}"></span>)중학교
        </div>
        <div style="margin-bottom: 10px;">
            3학년 (<span th:text="${schoolClass}"></span>)반
        </div>
        <div style="margin-bottom: 20px;">
            성 명 : <span th:text="${userName}"></span>
        </div>
    </div>

    <div style="text-align: center; font-size: 13px; font-weight: 600; margin: 30px 0 15px 0;">
        특별전형 추천분야
    </div>

    <table style="margin-bottom: 30px;">
        <tr>
            <th style="width: 20%;">구분</th>
            <th style="width: 40%;">마이스터 인재 전형</th>
            <th style="width: 40%;">사회통합 전형</th>
        </tr>
        <tr>
            <th>대전</th>
            <td th:text="${isDaejeonAndMeister}"></td>
            <td th:text="${isDaejeonAndSocialMerit}"></td>
        </tr>
        <tr>
            <th>전국</th>
            <td th:text="${isNotDaejeonAndMeister}"></td>
            <td th:text="${isNotDaejeonAndSocialMerit}"></td>
        </tr>
    </table>

    <div style="font-size: 12px; margin-bottom: 30px; text-align: center;">
        <p>위 학생을 <span th:text="${entranceYear}">2026</span>학년도 대덕소프트웨어마이스터고등학교 특별전형</p>
        <p>대상자로 추천합니다.</p>
    </div>

    <div style="text-align: center; font-size: 11px; margin-bottom: 20px;">
        <span th:text="${year}">2025</span>년
        <span style="margin: 0 20px;" th:text="${month}"></span>월
        <span style="margin-left: 20px;" th:text="${day}"></span>일
    </div>

    <div style="text-align: center; font-size: 11px; margin-bottom: 20px;">
        작성자 담임교사 : <span th:text="${teacherName}"></span> (서명 또는 인)
    </div>

    <div style="text-align: center; font-size: 12px; font-weight: 600; margin-bottom: 30px;">
        [ <span th:text="${schoolName}"></span> ] 중학교장 (직인)
    </div>

    <div style="font-size: 13px; font-weight: 600;">
        대덕소프트웨어마이스터고등학교장 귀하
    </div>
</div>

<div style="text-align: center; margin-top: 30px; font-size: 10px;">- 16 -</div>
</body>
</html>
